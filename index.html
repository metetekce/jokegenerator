<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HumorHarbor Haven</title>
  </head>
  <body>
    <div
      class="min-h-screen bg-amber-400 flex flex-col items-center justify-center"
    >
      <div class="text-center card bg-teal-400 space-y-16 w-full">
        <h1 class="bg-red-200 text-4xl">Welcome to HumorHarbor Haven!</h1>
        <p id="text" class="text-3xl">
          Get ready to laugh your socks off with our hilarious joke generator!
          We've curated a collection of the finest jokes that are guaranteed to
          tickle your funny bone. Just sit back, click the button, and let the
          laughter begin!
        </p>
        <button
          id="btn"
          class="bg-violet-500 rounded-full w-40 font-bold text-2xl px-4 py-2"
        >
          Crack Me Up!
        </button>
        <img id="content" src="" class="max-w-180 h-20 mx-auto p-2" />
        <button
          id="imgbtn"
          class="mb-50 bg-violet-500 rounded-full w-40 font-bold text-2xl px-4 py-2"
        >
          Jolly JPEG Juggler
        </button>
      </div>
    </div>
  </body>
  <script src="/index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</html>
